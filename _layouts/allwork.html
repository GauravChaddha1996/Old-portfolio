<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
                {% for page in site.posts %}
		<header class="major">
			 <h2>
			{% if page.project_url %}
				     <a href="{{ page.project_url}}" target="_blank"> {{ page.title }} </a>
			{% endif %}
			{% if page.company_url %}
			     <a href="{{ page.company_url}}" target="_blank"> {{ page.title }} </a>
			{% endif %}
			{{page.company}}</h2>
			<span style="font-size:18pt"> {{ page.description }} 
			</span>
			<br />
		</header>
		<p>{{ page.content }}</p>
                {% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
