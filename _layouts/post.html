<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<span style="font-size:20pt"> {{ page.description }} 
			</span>
			<br />
			<span style="font-size:15pt"> 
				{% if page.project_url %}
				     <a href="{{ page.project_url}}"> Project Repo</a>
				{% endif %}
				{% if page.company_url %}
				     <a href="{{ page.company_url}}"> Product website</a>
				{% endif %}
			</span>
		
			
		</header>
		
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
